<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" href="imgs/imresizer-1724011205413.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="todos.css">

    <title>Todos</title>
  </head>
  <body>
    <!-- top -->
    <div class="py-5 top text-center ">
      <div class="h1">
        <h1>To-Do List</h1>
      </div>
    </div>
    <!-- the list -->
    <div class="container listcont py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 ">
          <div class="searchform">
            <input placeholder="Search To-Dos" id="search" name="search">
          </div>
        </div>
      </div>
    </div>
    <div class="center-container">
    <ul class="list-group todos mx-auto text-light ul">
      <li class="list-group-item d-flex justify-content-between align-items-center py-4 nomatch">
        <span>Wake up</span>
        <i class="far fa-trash-alt delete onclick"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center py-4 nomatch">
        <span>Bust a nut</span>
        <i class="far fa-trash-alt delete onclick"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center py-4 nomatch">
        <span>Go to School</span>
        <i class="far fa-trash-alt delete onclick"></i>
      </li>
    </ul>
    
    </div>
    <div class="container py-5">
      <form class="add text-center my-4">
        <input class="form-control m-auto add" type="text" placeholder="Add a new to-do.." name="add" id="add">
      </form>
    </div>
    <script src="todos.js"></script>
  </body>
</html>
